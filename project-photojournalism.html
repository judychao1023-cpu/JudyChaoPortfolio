      <a class="brand" href="index.html">

      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">

  <button id="backToTop" class="backtotop" aria-label="Back to top">
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M6 15l6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

  <main>
    <section class="section">
      <div class="container">
        <h2>Published Coverage</h2>
    
        <div class="news-grid">
          <!-- 一個新聞一個正方形 -->
          <a class="news-card" href="https://www.ctee.com.tw/news/20250712700701-431401" target="_blank">
            <img src="images/news-exam-1.jpg" alt="分科測驗考場現場">
            <div class="news-card__overlay">
              <span>分科測驗 · 報導 1</span>
            </div>
          </a>
    
          <a class="news-card" href="https://www.ctee.com.tw/news/20250711701828-431401" target="_blank">
            <img src="images/news-exam-2.jpg" alt="分科測驗家長守候">
            <div class="news-card__overlay">
              <span>分科測驗 · 報導 2</span>
            </div>
          </a>
    
          <a class="news-card" href="https://www.chinatimes.com/newspapers/20250730000522-260114?chdtv" target="_blank">
            <img src="images/news-exam-3.jpg" alt="分科測驗報紙版面">
            <div class="news-card__overlay">
              <span>中國時報 · 報導 3</span>
            </div>
          </a>
    
          <a class="news-card" href="https://www.ctee.com.tw/news/20250712700471-431401" target="_blank">
            <img src="images/news-exam-4.jpg" alt="分科測驗相關報導">
            <div class="news-card__overlay">
              <span>分科測驗 · 報導 4</span>
            </div>
          </a>
        </div>
      </div>
    </section>
    
    <!-- 未發布 / 資料庫照片區（點了要像 gallery 那樣開 lightbox） -->
    <section class="section">
      <div class="container">
        <h2>Archived / Unpublished Photos</h2>
    
        <div class="archive-grid">
          <!-- 一個 event 一個正方形，data-images 裡放整組圖片 -->
          <figure class="archive-card"
                  data-images="images/archive-exam-1-1.jpg, images/archive-exam-1-2.jpg, images/archive-exam-1-3.jpg">
            <img src="images/archive-exam-1-1.jpg" alt="分科測驗未刊登照片組">
            <figcaption>分科測驗 · 未刊登組 1</figcaption>
          </figure>
    
          <figure class="archive-card"
                  data-images="images/archive-exam-2-1.jpg, images/archive-exam-2-2.jpg">
            <img src="images/archive-exam-2-1.jpg" alt="活動紀錄未刊登照片組">
            <figcaption>活動紀錄 · 未刊登組 2</figcaption>
          </figure>
    
          <!-- 依此類推再加更多 archive-card -->
        </div>
      </div>
    </section>

  <footer class="footer">
    <div class="container">
      <div class="signature">
