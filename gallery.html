    <main>
        <section class="section">
            <div class="container">
              <h2>Gallery</h2>
              <div class="gallery" style="margin-top:14px;">
                <!-- 組1 -->
                <figure class="gallery__item reveal"
                        data-images="images/g1-1.jpg, images/g1-2.jpeg, images/g1-3.jpg, images/g1-4.jpg, 
                        images/g1-5.jpg, images/g1-6.jpg, images/g1-7.jpg, images/g1-8.jpg, images/g1-9.jpg, images/g1-10.jpg,
                        images/g1-11.jpg, images/g1-12.JPEG"
                        data-alt="Film Cam Era">
                  <img src="images/g1-1.jpg" alt="film cam era">
                </figure>
          
                <!-- 組2 -->
                <figure class="gallery__item reveal"
                data-images="images/g2-1.JPG, images/g2-2.JPG, images/g2-3.JPG, images/g2-4.jpg, 
                        images/g2-5.jpg, images/g2-6.jpg, images/g2-7.JPG, images/g2-8.jpg, images/g2-9.JPG, images/g2-10.JPG,

                        images/g2-15.jpg, images/g2-16.jpg, images/g2-17.jpg"
                        data-alt="Event Photography">
                  <img src="images/g2-1.JPG" alt="Event Photography">
                </figure>
                <!-- 組3 -->
                <figure class="gallery__item reveal"
                data-images="images/g3-1.jpg, images/g3-2.JPG, images/g3-3.jpg, images/g3-4.JPG, 
                        images/g3-5.JPG, images/g3-6.jpg, images/g3-7.jpg, images/g3-8.jpg, images/g3-9.jpg, images/g3-10.jpg,
                        images/g3-11.jpg, images/g3-12.jpg, images/g3-13.jpg, images/g3-14.jpg"
                        data-alt="SLR">
                  <img src="images/g3-1.jpg" alt="SLR">
                </figure>
                <!-- 組4 -->
                <figure class="gallery__item reveal"
                data-images="images/g4-1.jpg, images/g4-2.JPG, images/g4-3.jpg, images/g4-4.jpg, 
                        images/g4-5.JPG, images/g4-6.jpg, images/g4-7.JPG, images/g4-8.jpg, images/g4-9.jpg, images/g4-10.JPG,
                        images/g4-11.jpg, images/g4-12.jpg"

                  <img src="images/g4-1.jpg" alt="Graduation Session">
                </figure>
          
                <!-- 其他同理 -->
              </div>
            </div>
          </section>
          
    
        <!-- ⭐ Lightbox Popup（新加的） -->
        <div class="lightbox" id="lightbox" aria-hidden="true">
          <div class="lightßbox__overlay"></div>
          <div class="lightbox__inner" role="dialog" aria-modal="true">
            <button class="lightbox__close" type="button" aria-label="Close">
              ×
            </button>
            <button class="lightbox__arrow lightbox__arrow--prev" type="button" aria-label="Previous image">
              ‹
            </button>
            <img class="lightbox__img" src="" alt="Gallery enlarged view">
            <button class="lightbox__arrow lightbox__arrow--next" type="button" aria-label="Next image">
              ›
            </button>
          </div>
        </div>
