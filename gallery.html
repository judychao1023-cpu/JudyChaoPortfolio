<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Judy Chao · Gallery</title>
  <meta name="description" content="Gallery — Judy Chao (趙子寧)" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="JudyChaoPortfolio.css" />
</head>
<body>
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html">
        <span class="brand__logo" aria-hidden="true"></span>
        <strong>Judy Chao</strong>
      </a>

      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
        <span class="nav-toggle__bar"></span>
        <span class="nav-toggle__bar"></span>
        <span class="nav-toggle__bar"></span>
      </button>

      <nav class="nav__links" aria-label="主導覽">
        <a class="nav__link" href="index.html">Home</a>
        <a class="nav__link" href="about.html">About</a>
        <a class="nav__link" href="projects.html">Projects</a>
        <a class="nav__link is-active" href="gallery.html">Gallery</a>
        <a class="nav__link" href="resume.html">Experience</a>
        <a class="nav__link" href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <button id="backToTop" class="backtotop" aria-label="Back to top">
    <svg viewBox="0 0 24 24" fill="none" aria-hidden="true">
      <path d="M6 15l6-6 6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </button>

 
    <main>
        <section class="section">
            <div class="container">
              <h2>Gallery</h2>
              <div class="gallery" style="margin-top:14px;">
                <!-- 一組四張 -->
                <figure class="gallery__item reveal"
                        data-images="images/g1-1.jpg, images/g1-2.jpeg, images/g1-3.jpg, images/g1-4.jpg, 
                        images/g1-5.jpg, images/g1-6.jpg, images/g1-7.jpg, images/g1-8.jpg, images/g1-9.jpg, images/g1-10.jpg"
                        data-alt="film cam era">
                  <img src="images/g1-1.jpg" alt="film cam era">
                </figure>
          
                <!-- 單張 -->
                <figure class="gallery__item reveal">
                  <img src="images/g2.jpg" alt="Night street in Taipei with neon lights">
                </figure>
          
                <figure class="gallery__item reveal">
                  <img src="images/g3.jpg" alt="Concert stage with bright lighting">
                </figure>
          
                <!-- 其他同理 -->
              </div>
            </div>
          </section>
          
    
        <!-- ⭐ Lightbox Popup（新加的） -->
        <div class="lightbox" id="lightbox" aria-hidden="true">
          <div class="lightbox__overlay"></div>
          <div class="lightbox__inner" role="dialog" aria-modal="true">
            <button class="lightbox__close" type="button" aria-label="Close">
              ×
            </button>
            <button class="lightbox__arrow lightbox__arrow--prev" type="button" aria-label="Previous image">
              ‹
            </button>
            <img class="lightbox__img" src="" alt="Gallery enlarged view">
            <button class="lightbox__arrow lightbox__arrow--next" type="button" aria-label="Next image">
              ›
            </button>
          </div>
        </div>
      </main>
    
  </main>

  <footer class="footer">
    <div class="container">
      <div class="signature">
        <!-- 之後你想放的小簽名寫這裡 -->
      </div>
    </div>
  </footer>

  <script src="JudyChaoPortfolio.js" defer></script>
</body>
</html>
